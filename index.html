<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/vnd.icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/backgroundColours.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="script.js"></script>
    <script src="scripts/HTML.js"></script>
</head>

<body onload="init()">
    
    <header class="d-flex px-4 justify-content-between align-items-center">
        <div class="d-flex align-items-center text-light">
            <img src="img/pokeball.png" alt="">
            <h1>Pokedex</h1>
        </div>
        <form onsubmit="searchPokemon(); return false"><input id="searchInput" type="text"></form>
    </header>

    <section id="container" class="d-flex justify-content-center"></section>

    <section class="d-flex justify-content-center">
        <button id="nextButton" class="mb-4 btn btn-light text-primary" onclick="loadNextPokecards(12)">Next</button>
    </section>

    <section id="pokemonModal" class="pokemonModal" style="display:none;">
        <div id="modal-container" class="modal-container d-flex flex-column justify-content-between">
            <div id="modalHead"></div>
            <div id="modalNav" class="w-100 d-flex flex-column"></div>
            <div id="modalContent" class="rounded-bottom p-2 w-100 text-dark bc-textBackground"></div>
            <div id="modalPrevoiusNextButton" class="mt-4 px-5 d-flex justify-content-between"></div>
            <!-- <span id="closeModal" class="close">&times;</span> -->
        </div>
    </section>


</body>

</html>
