<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/vnd.icon"
        href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/backgroundColours.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="script.js"></script>
    <script src="scripts/HTML.js"></script>
    <script src="scripts/templates.js"></script>
</head>

<body onload="includeHTML(); init(); loadAllPokemonNames();">

    <header class="px-4 d-flex align-items-center flex-wrap">
        <div class="d-flex align-items-center text-light">
            <a href="index.html" class="d-flex align-items-center">
                <img class="mw-25vw" src="img/pokeball.png" alt="">
                <h1>Pokedex</h1>
            </a>
        </div>
            <form onsubmit="searchPokemon(); return false"><input id="searchInput" type="text" minlength="3" placeholder="Name eingeben"></form>
            <div>
                <img src="img/volume.png" alt="" id="volumeOnImg" class="volumeImg aling-self-right" onclick="changeVolume()">
                <img src="img/mute.png" alt="" id="volumeOffImg" class="volumeImg" onclick="changeVolume()"
                    style="display: none;">
            </div>
    </header>

    <section id="container" class="justify-content-center"></section>

    <section class="spinner-container d-none">
        <img id="spinner" class="mw-25vw" src="img/pokeball.png" alt="">
    </section>

    <section class="d-flex justify-content-center">
        <button id="nextButton" class="mb-4 bc-button btn text-light"
            onclick="loadNextPokecards(12)">Next</button> 
    </section>

    <section id="pokemonModal" class="pokemonModal d-none">
        <div id="modal-container" class="modal-container d-flex flex-column justify-content-between">
            <div id="modalHead"></div>
            <div id="modalNav" class="w-100 d-flex flex-column"></div>
            <div id="modalContent" class="rounded-bottom p-2 w-100 text-dark bc-text"></div>
            <div id="modalPrevoiusNextButton" class="mt-4 px-5 d-flex justify-content-between"></div>
        </div>
    </section>

    <div w3-include-html="templates/footer.html"></div>


</body>

</html>
